<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ek baat kahoon? 💖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <div class="hearts" id="hearts" aria-hidden="true"></div>

    <main class="page">
      <section class="card" aria-live="polite">
        <div class="mascot" aria-hidden="true">
          <svg class="mascot-svg" viewBox="0 0 200 200" role="img" aria-label="Cute cartoon">
            <defs>
              <linearGradient id="gFace" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffbe6" />
                <stop offset="100%" stop-color="#fff4f8" />
              </linearGradient>
            </defs>
            <circle cx="100" cy="110" r="64" fill="url(#gFace)" stroke="#ffd1dc" stroke-width="4" />
            <circle cx="58" cy="62" r="18" fill="#fff4f8" stroke="#ffd1dc" stroke-width="4" />
            <circle cx="142" cy="62" r="18" fill="#fff4f8" stroke="#ffd1dc" stroke-width="4" />
            <circle cx="78" cy="110" r="6" fill="#333" />
            <circle cx="122" cy="110" r="6" fill="#333" />
            <path d="M80 132 Q100 146 120 132" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
            <circle cx="64" cy="124" r="6" fill="#ff9bbd" opacity="0.9" />
            <circle cx="136" cy="124" r="6" fill="#ff9bbd" opacity="0.9" />
          </svg>
        </div>
        <h1 class="title">Ek chhota sa sawaal: Meri Valentine banogi? 💖</h1>
        <p class="subtitle">Haan bolo na! "Nahi" to apne aap bhaagta rehta hai 😉</p>

        <div class="buttons" id="buttons">
          <button class="btn btn-yes" id="btnYes" type="button">Haan ❤️</button>
          <button class="btn btn-no" id="btnNo" type="button" aria-label="Nahi">Nahi 🙈</button>
        </div>
      </section>

      <section class="success hidden" id="success">
        <div class="success-inner">
          <div class="mascot" aria-hidden="true">💍</div>
          <h2 class="title">Wah! Tumne Haan bol di! 🎉</h2>
          <p class="subtitle">Ab hum officially couple hain. Chalo celebrate karein! 🥳</p>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
  </html>
