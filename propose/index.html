<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haan bologi? 💖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <div class="hearts" id="hearts" aria-hidden="true"></div>

    <main class="page">
      <section class="card" aria-live="polite">
        <div class="mascot" aria-hidden="true">🫶</div>
        <h1 class="title">Meri jaan, meri Valentine banogi? 💖</h1>
        <p class="subtitle">Haan bolo na! Waise bhi "Nahi" to khud bhaag jaata hai 😉</p>

        <div class="buttons" id="buttons">
          <button class="btn btn-yes" id="btnYes" type="button">Haan ❤️</button>
          <button class="btn btn-no" id="btnNo" type="button" aria-label="Nahi">Nahi 🙈</button>
        </div>
      </section>

      <section class="success hidden" id="success">
        <div class="success-inner">
          <div class="mascot" aria-hidden="true">💍</div>
          <h2 class="title">Wah! Tumne Haan bol di! 🎉</h2>
          <p class="subtitle">Ab hum officially couple hain. Chalo celebrate karein! 🥳</p>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
  </html>
